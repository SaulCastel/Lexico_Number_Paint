<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link rel="stylesheet" href="../../..{{ url_for('static', filename='imagen.css') }}">
</head>

<body>
    <table style="width: {{ancho}}px;height: {{alto}}px;">
    {% for y in range(filas|int) %}
        <tr>
        {% for x in range(cols|int) %}
            {% set xy = (x|string+y|string)%}
            <td style="width: {{anchoC}}px;height: {{altoC}}px;background-color: {{celdas.get(xy,'white')}};">
            </td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>

</html>
